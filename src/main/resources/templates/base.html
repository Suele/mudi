<!-- header da pagina que contem o Bootstrap e a  Fonte do Google-->
<head th:fragment="header-default">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Style do logo-->
    <style>
    *{
        font-family: 'Bebas Neue', cursive;
        font-size: 1.2rem;
    }
    .logo {
        background-color: #47bcff;
        color: #ffffff;
    }
    .name-app {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
    }
    a {
       color: #ffffff;
    }
    </style>
</head>

<!-- Logo da pagina e as opções de login e logout-->
<div th:fragment="logo-page" class="logo mb-2 p-3 d-flex justify-content-between">
    <a href="/home" class="name-app navbar-brand">MUDI</a>
    <span class="mt-3">
        <a href="/login" sec:authorize="!isAuthenticated()" class="navbar-brand">Login</a>
    </span>
    <div sec:authorize="isAuthenticated()" class="navbar-brand">
        <a href="javascript: document.logoutForm.submit()">Logout</a>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="Logout"/>
        </form>
    </div>
</div>
