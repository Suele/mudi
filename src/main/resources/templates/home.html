<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Produtos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<!-- Style do logo-->
<style>
    .logo {
        background-color: #47bcff;
        color: #ffffff;
    }
    .name-app {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
        color: #ffffff;
        }
</style>
<body>

<!-- Logo da pagina-->
<div class="logo mb-2 p-3 d-flex justify-content-between">
    <a href="home" class="name-app navbar-brand">MUDI</a>
    <span class="mt-3">Login</span>
</div>

<div class="container">
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aguardando</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aprovado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entregue</a>
                    </li>
                    <li class="nav-item">
                        <a class="strong nav-link" href="product/new-product">Novo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Corpo da página lista de produtos-->
    <div th:each="listProducts : ${listProductRequest}">
        <div class="card">
            <h5 class="card-header card-title">Produto <span th:text="${listProducts.productName}"></span></h5>
            <div class="row">
                <div class="col-12 col-sm-8">
                    <div class="card-body">
                        <p class="card-text">Valor Negociado: <span th:text="${listProducts.price}"></span></p>
                        <p class="card-text">Data da Entrega: <span th:text="${listProducts.deliveryDate}"></span></p>
                        <p class="card-text">Descrição do Produto<textarea class="form-control"
                                                                           th:text="${listProducts.description}"></textarea>
                        </p>
                        <p class="card-text">Url Produto <input class="form-control"
                                                                th:value="${listProducts.urlProduct}"/>
                        </p>
                    </div>
                </div>
                <div class="col-12 mb-3 col-sm-4 my-5">
                    <img class="img-thumbnail mx-auto d-block" th:src="${listProducts.urlImage}" width="200"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS  e Popper-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous">
</script>
</body>
</html>
