<!doctype html>
<html lang="en">
<!-- Header da pagina-->
<head th:replace="~{base ::  header-default}">
    <title>Home</title>
</head>

<body>
<!-- Logo da pagina-->
<div th:replace="~{base :: logo-page}"></div>

<div class="container">
    <h1 class="my-5">Novos Produtos Adicionados</h1>
    <div th:each="listProducts : ${listProductRequest}">
        <div class="card">
            <h5 class="card-header card-title">Produto <span th:text="${listProducts.productName}"></span></h5>
            <div class="row">
                <div class="col-12 col-sm-8">
                    <div class="card-body">
                        <p class="card-text">Descrição do Produto<textarea class="form-control"
                                                                           th:text="${listProducts.description}"></textarea>
                        </p>
                        <p class="card-text">Url Produto<input class="form-control"
                                                                th:value="${listProducts.urlProduct}"/>
                        </p>
                        <div>
                            <a href="#">
                                <button class="btn btn-outline-primary">Combinar Valor e Entrega</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3 col-sm-4 my-5">
                    <img class="img-thumbnail mx-auto d-block" th:src="${listProducts.urlImage}" width="200"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS  e Popper-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous">
</script>
</body>
</html>
